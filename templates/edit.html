<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/pico.classless.min.css" />
    <title>Edit | Janki</title>
  </head>
  <body>
    <h1>Edit (<a href="/">Review</a>)</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Front</th>
          <th>Back</th>
          <th>Efficiency Factor</th>
          <th>Repititions</th>
          <th>Next Repitition</th>
          <td></td>
        </tr>
      </thead>
      <tbody>
        {{range .}}
        <tr>
          <form action="/edit" method="post">
            <input type="hidden" name="id" value="{{.ID}}" />
            <td>{{.ID}}</td>
            <td>
              <input
                type="text"
                name="front"
                value="{{.Front}}"
                style="min-width: 500px"
              />
            </td>
            <td>
              <textarea name="back" style="min-width: 500px">
{{.Back}}</textarea
              >
            </td>
            <td>{{.EfficiencyFactor}}</td>
            <td>{{.Repititions}}</td>
            <td>{{.NextRepitition}}</td>
            <td><input type="submit" value="Update" /></td>
          </form>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
